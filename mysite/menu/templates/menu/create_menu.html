{% extends 'layout.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h1>Create a Menu</h1>
  <form method="POST" class="menu-form">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-dark" type="submit">Save</button>
    <button class="btn btn-dark" type="button"><a href="{% url 'index' %}">Cancel</a></button>
  </form>
{% endblock %}
