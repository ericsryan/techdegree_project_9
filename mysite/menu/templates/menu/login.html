{% extends 'layout.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="container my-4">
    <form method="POST" action="{% url 'menu:login' %}">
      <div class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
      </div>
      <button class="btn btn-dark" type="submit">Login</button>
    </form>
  </div>
{% endblock %}
