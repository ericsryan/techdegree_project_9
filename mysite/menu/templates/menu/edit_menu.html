{% extends 'layout.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h1>Change menu</h1>
  <form method="POST" class="menu-form">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="save btn btn-default">Save</button>
    <button type="button" class="save btn btn-default"><a href="{% url 'menu_detail' pk=menu.pk %}">Cancel</a></button>
  </form>
{% endblock %}
